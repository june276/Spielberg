<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/question/question.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home/header.css}">

  <title>Write</title>
</head>
<body style="margin-bottom: 200px">
<th:block th:insert="~{common/header::header}"></th:block>
<div class="container mt-3">
  <form th:action="@{/question/write}" method="post" enctype="multipart/form-data">
      <div class="my-3">
          <label>작성자:</label>
          <span class="form-control" th:text="${username}"></span>
      </div>
    <div class="my-3">
      <label>제목:</label>
      <input type="text"  class="form-control" placeholder="제목을 입력하세요" name="title" th:value="${title}">
    </div>

    <div class="my-3">
      <label>내용:</label>
      <textarea class="form-control" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
    </div>

    <div class="footer">
        <button type="submit" class="btn btn-outline-dark">작성완료</button>
        <a class="btn btn-outline-dark" th:href="@{/question/list}">목록</a>
    </div>

  </form>
</div>
</body>
</html>
