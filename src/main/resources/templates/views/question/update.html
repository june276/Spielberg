<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <title>Update</title>
</head>
<body>
<form th:action="@{/question/update}" method="post" enctype="multipart/form-data">

  <div>
    <label>작성자:</label>
    <input type="text" th:value="${user_id}">
    <div name="username" th:text="${username}"></div>
  </div>
  <div>
    <input type="hidden" name="id" th:value="${question.id}"/>
    <label>제목:</label>
    <input type="text" placeholder="제목을 입력하세요" name="title" th:value="${question.title}">
  </div>

  <div>
    <label>내용:</label>
    <textarea id="content" placeholder="내용을 입력하세요" name="content" th:utext="${question.content}"></textarea>
  </div>
  <button type="submit" >수정완료</button>
  <a th:href="@{/question/list}">목록</a>
</form>
</body>
</html>
