<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/question/question.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/home/header.css}">

  <title>Update</title>
</head>
<body style="margin-bottom: 200px">
<th:block th:insert="~{common/header::header}"></th:block>
  <div class="container mt-3">
    <form th:action="@{/question/update}" method="post" enctype="multipart/form-data">

      <div class="mb-3 mt-3 clearfix">
        <label>작성자:</label>
        <input type="text" th:value="${user_id}">
        <div name="username" th:text="${username}"></div>
      </div>
      <div>
        <input type="hidden" name="id" th:value="${question.id}"/>
        <label>제목:</label>
        <input type="text" class="form-control" placeholder="제목을 입력하세요" name="title" th:value="${question.title}">
      </div>

      <div>
        <label>내용:</label>
        <textarea id="content" class="form-control" placeholder="내용을 입력하세요" name="content" th:utext="${question.content}"></textarea>
      </div>

      <div class="footer">
      <button type="submit" class="btn btn-outline-dark">수정완료</button>
      <button type="button" class="btn btn-outline-dark" onclick="history.back()">이전으로</button>
        <a th:href="@{/question/list}" class="btn btn-outline-dark">목록</a>
      </div>

    </form>
  </div>
</body>
</html>
