<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/answer.js}"></script>
    <title>Title</title>
</head>
<body>

    <div>
      <label>작성자:</label>
      <div id="username1" th:text="${username}"></div>
    </div>
    <div>
      <label>제목:</label>
      <div th:text="${question.title}"></div>
    </div>

    <div>
      <label>내용:</label>
      <div th:utext="${question.content}"></div>
    </div>
    <div>
        <label>답변:</label>
        <div th:text="${question.answer}"></div>

        <form th:action="@{/question/answer}" method="post" enctype="multipart/form-data">
            <div>
                <input type="hidden" name="id" th:value="${question.id}"/>
                <input type="hidden" name="username" th:value="${username}"/>
                <input type="hidden" name="user_id" th:value="${user_id}">
                <input type="hidden" name="title" th:value="${question.title}"/>
                <input type="hidden" name="content" th:value="${question.content}"/>
                <textarea id="answer" name="answer" th:utext="${answer}"></textarea>
            </div>
            <button type="submit">답변</button>
        </form>
    </div>

    <a th:href="@{'/question/update/' + ${question.id}}">수정</a>
    <a th:href="@{/question/list}">목록</a>

</body>
</html>
