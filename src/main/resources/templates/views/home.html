<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <title>HOME</title>
</head>
<body>
  <div>
    <h1>메인홈</h1>
    <a th:href="@{/question/list}">고객센터</a>


      <div th:each="movie : ${movieList}">
        <div><img th:src="@{'/upload/' + ${movie.img}}"></div>
        <div><a th:text="${movie.title}"></a></div>
        <div><a th:text="${movie.genre}"></a></div>
        <div><a th:text="${movie.showTime}"></a></div>
        <div><a th:text="${movie.rateGrade}"></a></div>
      </div>

  </div>



</body>
</html>
