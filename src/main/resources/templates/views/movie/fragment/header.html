<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header">
    <div class="card p-5">
        <div class="container">
            <div class="row">
                <img id="moviePoster" src="" class="col-md-3">
                <div class="col-md-9">
                    <h1 class="mt-2">[[${movie.title}]]</h1>
                    <div class="mt-3">
                        <span>개봉일 [[${movie.openDate}]]</span>
                        <span> | </span>
                        <span>장르 [[${movie.genre}]]</span>
                        <span> | </span>
                        <span>심의등급 [[${movie.rateGrade}]]</span>
                    </div>
                    <div class="position-absolute w-50 row" style="bottom: 50px">
                        <b class="col-md-8">
                            <span>평점 [[${avgScore}]]</span>
                            <span> | </span>
                            <span>예매율 [[${rate}]] % </span>
                            <span> | </span>
                            <span>누적관객수 [[${audinum}]] 명</span>
                        </b>
                        <a class = "btn btn-primary col-md-3" th:href="@{'/ticket/theater/' + ${movie.id}}">예매하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
