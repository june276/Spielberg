<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

  <script th:src="@{/js/movie/header_api.js}"></script>
  <script th:src="@{/js/movie/review.js}"></script>

  <script th:inline="javascript">
		const movieId = [[${movieId}]];
		const userId = [[${userId}]];
  </script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/movie/review.css}">

  <title>리뷰 페이지</title>
</head>
<body>
  <th:block th:insert="~{movie/fragment/header::header}"></th:block>
  <div class="container mt-5 custom-lighter-bg">
    <th:block th:insert="~{movie/fragment/navi::navigation}"></th:block>
    <div class="card mt-5" id="inputScore">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-2">
            <div class="rating">
              <span class="star" score="1">
                <i class="fa-regular fa-star score-star"></i>
              </span>
              <span class="star" score="2">
                <i class="fa-regular fa-star score-star"></i>
              </span>
              <span class="star" score="3">
                <i class="fa-regular fa-star score-star"></i>
              </span>
              <span class="star" score="4">
                <i class="fa-regular fa-star score-star"></i>
              </span>
              <span class="star" score="5">
                <i class="fa-regular fa-star score-star"></i>
              </span>
            </div>
            <input type="hidden" id="score" name="score" value="">
          </div>
          <div class="input-group col-md-8">
            <textarea id="textBox" class="form-control" maxlength="100" placeholder="평점을 써주세요"></textarea>
            <button class="btn btn-outline-primary" type="button" id="submitScore">작성</button>
          </div>
          <div class="justify-content-end text-muted">
            <span id="textCount">0</span>
            <span id="textTotal">/ 100자</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-3 justify-content-center" id="reviewList"></div>
  </div>
</body>
</html>
