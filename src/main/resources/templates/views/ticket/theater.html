<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/ticket/theater.js}"></script>
    <title>극장 선택 페이지</title>
</head>
<body>
    <div class="container mt-3">
        <form th:action="@{|/ticket/theater/${movieId}|}" name="theaterFrm" method="post" enctype="multipart/form-data">
            <input type="hidden" name="showInfoId" th:value="${showInfoId}">
            <input type="hidden" name="movieId" th:value="${movieId}">

            <div class="container ml-2">
                <select name="cinemaName" title="cinemaList">
                    <option>극장 선택</option>
                    <th:block th:each="cinema:${cinemas}">
                        <option th:value="${cinema.name}" th:utext="${cinema.name}" th:selected="cinemaName==${cinema.name}"></option>
                    </th:block>
                </select>

                <select th:name="date" title="dateList">
                    <option selected>날짜 선택</option>
                    <option th:each="day:${dates}" th:value="${day}" th:utext="${day}"></option>
                </select>

                <select th:name="time" title="timeList">
                    <option selected>시간 선택</option>
                    <option th:each="t:${times}" th:value="${t}" th:utext="${t}"></option>
                </select>
            </div>

            <button type="button" id="theaterBtn" class="btn btn-outline-dark float-end me-2 b-3">좌석 선택</button>
        </form>
    </div>
</body>
</html>
