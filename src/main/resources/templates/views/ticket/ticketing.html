<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>좌석 선택 페이지</title>
</head>
<body>
    <div class="container mt-3">
        <form th:action="@{/ticket/ticketing}" name="ticketingFrm" method="post" enctype="multipart/form-data">
            <input type="hidden" name="showInfoId" th:value="${showInfoId}">

            <div class="column" th:each="sColumn:${seatColumnList}">
                <div class="row" th:each="sRow:${seatRowList}">
                    <span class="seat" th:text="|${sColumn}열${sRow}행|">좌석</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
