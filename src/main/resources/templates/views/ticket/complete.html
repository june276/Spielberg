<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>예매 완료 페이지</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
    <div class="container mt-3">
        <h2>영화 예매를 완료하였습니다.</h2>
        <div th:text="${movieName}"></div>
        <span th:text="${showTime}"></span>
        <br>
        <span th:text="${peopleCnt}"></span>
        <a class="btn btn-outline-dark float-end" th:href="@{/}">처음으로</a>
    </div>
</body>
</html>
