<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/user/login.js}"></script>

    <title>로그인 페이지</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
    <div class="container text-center mt-5 col-6">
        <form method="POST" th:action="@{/user/login}">
            <h2>로그인</h2>

            <div class="row">
                <input class="form-control mt-5" type="text" id="userId" name="username" placeholder="아이디를 입력해주세요" th:value="${username}">
                <input class="form-control mt-3" type="password" name="password" placeholder="비밀번호를 입력해주세요">
            </div>

            <div class="mt-3">
                <input class="form-check-input" type="checkbox" id="idSaveCheck"><b>아이디 저장</b>
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe"><b>자동 로그인</b>
            </div>

            <div>
                <a class="col-4" th:href="@{/user/findUsernameId}">아이디 찾기</a>
                <b class="col-4"> / </b>
                <a class="col-4" th:href="@{/user/findPw}">비밀번호 찾기</a>
            </div>


            <!--로그인 실패 시 -->
            <div class="text danger mt-3" th:text="${errorMessage}"></div>
            <button class="btn btn-primary mt-3 col-5">로그인</button>
            <a class="btn btn-primary mt-3 col-5" th:href="@{/user/register}">회원가입</a>

        </form>
    </div>


</body>
</html>
