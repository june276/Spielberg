<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script th:src="@{/js/findUsername.js}"></script>

    <title>아이디 찾기</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<form method="POST" th:action="@{/user/findUsernameId}">
  <div class="container mt-3">
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h1>아이디 찾기</h1>
      </div>
    </div>
    <div class="row mt-5">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" name="name"placeholder="이름">

        <label for="birthday">생년월일</label>
        <input type="date" class="form-control" id="birthday" name="birthday" placeholder="생년월일">

        <label for="email">이메일</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="이메일">

        <button type="submit">아이디 찾기</button>
        <div class="text-xl text-center mt-5 mb-5" id="username_exist"></div>
        <a class="w-50 btn btn-primary mt-3 justify-center" id="goPw" th:href="@{/user/findPw}">비밀번호 찾기</a>
        <a class="w-50 btn btn-primary mt-3 justify-center" id="goLogin" th:href="@{/user/login}">로그인</a>
        <a class="w-50 btn btn-primary mt-3 justify-center" id="goRegister" th:href="@{/user/register}">회원가입</a>
      </div>
    </div>
  </div>
</form>
</body>
</html>
