<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <title>list</title>
<body>
<th:block th:insert="~{/header::header}"></th:block>

<div class="container mt-3">
    <th:block th:insert="~{user/myInfo::myPageInfo}"></th:block>
    <form th:action="@{/question/search}" method="post" enctype="multipart/form-data">
    <div class="mb-3 mt-3 clearfix">
        <table class="table table=hover">
            <thead class="table-primary">
                <tr>
                    <th>영화제목</th>
                    <th>티켓 코드</th>
                    <th>가격</th>
                    <th>영화시작 시간</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticketInfo : ${list}">

                    <td th:text="${ticketInfo.showInfo[0].movie.title}"></td>
                    <td th:text="${ticketInfo.ticketCode}"></td>
                    <td th:text="${ticketInfo.priceInfo[0].price}"></td>
                    <td th:text="${ticketInfo.showInfo[0].showDateTime,'yyyy-MM-dd HH:mm:ss'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    </form>
</div>


</body>
</head>
