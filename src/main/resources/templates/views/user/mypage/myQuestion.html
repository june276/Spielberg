<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>List</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<!--<form th:action="@{/question/search}" method="get" enctype="multipart/form-data">-->
    <div>
        <input type="text" name="keyword">
    </div>
    <button type="submit">검색</button>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${list}">
            <td th:text="${post.id}"></td>

            <td><a th:href="@{'/question/detail/' + ${post.id}}" th:text="${post.title}"></a></td>
            <td th:text="${post.user.username}"></td>
        </tr>
        </tbody>
    </table>
</form>

<div>
</div>

<th:block th:insert="~{question/pagination::pagination}"></th:block>

</body>
</html>
