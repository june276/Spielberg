<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/user/register.js}"></script>
    <title>회원가입</title>
</head>
<body>
<!--<th:block th:insert="~{/header::header}"></th:block>-->
  <div class="container mt-3 justify-content-center">
    <h1>회원가입</h1>
  </div>

  </div>

  <div class="container">
    <div>
      <div id="error" th:text="${error}">
    </div>
    <form method="POST" th:action="@{/user/register}">
      <div class="form-group mt-3 ml-3">
        <label for="name">이름</label>
        <input type="text" class="form-control w-25" id="name" name="name" placeholder="이름" th:value="${name}">


      </div>
      <div class="form-group mt-3 ">
        <label for="username">아이디</label>
        <input type="text" class="form-control w-25" id="username" name="username" placeholder="사용할 아이디" th:value="${username}">
        <div id="username_exist"></div>
      </div>
      <div class="form-group mt-3">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control w-25" id="password" name="password" placeholder="비밀번호">
      </div>

      <div class="form-group mt-3">
        <label for="re_password">비밀번호 확인</label>
        <input type="password" class="form-control w-25" id="re_password" name="re_password" placeholder="비밀번호 확인">
        <div id="password_check"></div>
      </div>

      <div class="form-group mt-3">
        <input type="radio" name="gender" value="MALE">남
        <input type="radio" name="gender" value="FEMALE">여
        <input type="radio" name="gender" value="OTHERS">선택 안함
      </div>

      <div class="form-group mt-3">
        <input type="date" class="form-control w-25" id="birthday" name="birthday" placeholder="생년월일을 입력해주세요" th:value="${birthday}">
      </div>

      <div class="form-group mt-3">
        <label for="phoneNum">핸드폰</label>
        <input type="text" class="form-control w-25" id="phoneNum" name="phoneNum" placeholder="-빼고 핸드폰 번호 입력해주세요" th:value="${phoneNum}">

        <div id="phoneNum_exist"></div>
      </div>

      <div class="form-group mt-3">
        <label form="email">이메일</label>
        <input type="text" class="form-control w-25" id="email" name="email" placeholder="이메일을 입력해주세요" th:value="${email}">
        <div id="email_exist"></div>
      </div>

      <button type="submit" class="w-150 btn btn-lg btn-primary mt-3">등록</button>
    </form>

  </div>
</body>
</html>
