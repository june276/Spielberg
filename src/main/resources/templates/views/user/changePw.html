<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <title>비밀번호 변경</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>
<div class="container mt-3">
  <div class="row mt-5">
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h1>비밀번호 변경</h1>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error}">
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="form-group col-auto container-sm mt-3">
        <form method="POST" th:action="@{/user/changePw}">
          <div id="auth" class="row">

            <div class="form-group mt-3">
              <input type="hidden" th:value="${user.id}" name="userId">

            </div>
            <div class="form-group mt-3">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>

            <div class="form-group mt-3">
              <label for="re_password">비밀번호 확인</label>
              <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
            </div>


            <button type="submit" class="w-150 btn btn-lg btn-primary mt-3">비밀번호 변경</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
