<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--  <script th:src="@{/js/user/delete.js}"></script>-->

  <title>회원탈퇴 비밀번호 입력창</title>
</head>
<body>
<th:block th:insert="~{/header::header}"></th:block>

<div class="container mt-3 col-6">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>비밀번호확인</h1>
    </div>
  </div>
  <div class="row">
    <div th:if="${message}" class="alert alert-danger alert-dismissible mt-3 mb-3">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span  th:text="${message}"></span>
    </div>
    <form method="POST" name="frmDelete" th:action="@{/user/delete}" onsubmit="return checkForm()">
      <input type="hidden" class="form-control" id="id" name="userId" th:value="${userId}">
      <div class="form-group mt-3">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
      </div>
      <div class="row mt-3">
        <div class="col-12 text-danger" id="error" th:text="${error}">
          <!--/* 에러메세지 */-->
        </div>
      </div>
      <button type="submit" class="w-100 btn btn-lg btn-primary mt-3" id="button">비밀번호확인</button>
    </form>
  </div>
</div>
<script th:src="@{/js/user/delete.js}"></script>
</body>
</html>
