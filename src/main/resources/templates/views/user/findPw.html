<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>비밀번호 찾기</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row mt-5">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h1>비밀번호 찾기</h1>
                </div>
                <div class="row mt-5">
                    <div class="col-12 text-danger" th:text="${error}">
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col-auto container-sm mt-3">
                    <form method="POST" th:action="@{/user/updatePw}">
                        <div id="auth" class="row">
                            <div class="form-group mt-3">
                                <label for="name">이름</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="이름" th:value="${name}">
                            </div>

                            <div class="form-group mt-3">
                                <label for="username">아이디</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" th:value="${username}">
                            </div>

                            <div class="form-group mt-3">
                                <label for="email">이메일</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="이메일" th:value="${email}">
                                    <div class="btn btn-primary" id="emilCheckBtn">인증번호 받기</div>
                                    <div id="emailCodeCheck" style="display:none;">
                                        <input type="text" id="emailCode" name="emailCode" placeholder="인증번호 입력" th:value="${emailCode}">
                                        <div class="btn btn-primary" id="emailCodeCheckBtn">확인</div>
                                    </div>
                                    <div id="email_exist"></div>
                            </div>

                            <button type="submit" class="w-150 btn btn-lg btn-primary mt-3" src="@{/user/updatePw}">인증 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
