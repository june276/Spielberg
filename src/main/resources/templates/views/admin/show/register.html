<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<script id="data" type="application/json"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<title>Admin - Show Register</title>
	
	<script th:src="@{/js/admin/show/register.js}"></script>
</head>
<body>
	<div class="container">
		<th:block th:insert="~{admin/header/navbar::adminNav}"></th:block>
		<h2 class="my-3">상영 등록하기</h2>
		<hr>
		
		<form name="showForm" enctype="multipart/form-data">
			<div class="my-2 row">
				<label class="col-2 col-form-label">영화 :</label>
				<div class="col-10">
					<select class="form-select" id="selectMovie" name="movie">
						<option selected disabled hidden>영화 선택</option>
					</select>
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">상영관 :</label>
				<div class="col-5">
					<select class="form-select" id="selectCinema"><option selected disabled hidden>영화관 선택</option></select>
				</div>
				<div class="col-5">
					<select class="form-select" id="selectTheater" name="theater">
						<option selected disabled hidden>극장 선택</option>
					</select>
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">상영시간 :</label>
				<div class="col-6">
					<input name="datePicker" id="datePicker" class="form-control" placeholder="MM/DD/YYYY">
					<script>
					    $('#datePicker').datepicker({
					        uiLibrary: 'bootstrap5'
					    });
					    $('.gj-datepicker').removeClass('mb-3');
					</script>
				</div>
				<div class="col-2">
					<input id="inputHour" type="number" min="1" max="24" class="form-control" placeholder="Hour">
				</div>
				<div class="col-2">
					<input id="inputMinute" type="number" min="0" max="59" class="form-control" placeholder="Minute">
				</div>
				<input type="hidden" name="showDateTime" id="resultDateTime">
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">영화 :</label>
				<div class="col-10">
					<select name="status" class="form-select">
						<option value="SOON">상영 예정</option>
						<option value="NOW">상영 중</option>
						<option value="END">상영 종료</option>
					</select>
				</div>
			</div>
			<div class="my-2 row justify-content-end">
				<div class="col-auto">
					<button type="button" id="registerBtn" class="btn btn-primary">등록하기</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
