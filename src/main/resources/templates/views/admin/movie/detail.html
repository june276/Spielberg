<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<title>Admin - Movie Detail</title>
	
	<script th:src="@{/js/admin/movie/detail.js}"></script>
</head>
<body>
	<div class="container">
		<th:block th:insert="~{admin/header/navbar::adminNav}"></th:block>
		<h2>Movie Detail</h2>
		<hr>
		
		<div>
			<form name="frmMovieId" class="my-2 row">
				<label class="col-2 col-form-label">ID :</label>
				<input name="movieId" class="col-10 border bg-light rounded" th:value="${movie.id}" type="text"/>
			</form>
			<div class="my-2 row">
				<label class="col-2 col-form-label">제목 :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.title}"></div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">감독 :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.directors}"></div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">출연 배우 :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.actors}"></div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">런타임(분) :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.showTime}"></div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">개봉일 :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.openDate}"></div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">장르 :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.genre}"></div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">심의 등급 :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.rateGrade}"></div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">포스터 이미지 링크 :</label>
				<div class="col-10 border bg-light rounded p-2" th:text="${movie.img}"></div>
			</div>
		</div>
		<div class="my-2">
			<a th:href="@{/admin/movie}" class="btn btn-outline-dark">목록</a>
			<a th:href="@{'/admin/movie/update/' + ${movie.id}}" class="btn btn-outline-primary">수정</a>
			<button type="button" class="btn btn-outline-danger" id="btnDel">삭제</button>
		</div>
		
	</div>

</body>
</html>
