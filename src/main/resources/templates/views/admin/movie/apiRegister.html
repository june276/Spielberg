<!DOCTYPE html>
<html lang="ko"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Admin - API Register</title>
	
	<script th:src="@{/js/admin/movie/apiRegister.js}"></script>
</head>
<body>
	<div class="container">
		<th:block th:insert="~{admin/header/navbar::adminNav}"></th:block>
		<h2 class="my-2">API 영화 목록</h2>
		<div class="row justify-content-between my-3 mx-1">
			<div class="col-auto">
				<div class="row">
					<div class="col-auto">
						<span>Total : </span>
						<span id="movieCnt"></span>
					</div> |
					<div class="col-auto">
						<span>Page : </span>
						<span id="curPage"></span>/<span id="totalPage"></span>
					</div>
				</div>
			</div>
			<div class=" col-auto">
				<span>Source by : </span>
				<span id="sourceBy"></span>
			</div>
		</div>
		<div class="input-group mb-3">
			<input id="searchMovie" placeholder="제목 검색" class="form-control">
			<input id="searchDirector" placeholder="감독 검색" class="form-control">
			<button id="searchBtn" class="btn btn-outline-secondary" type="button">검색</button>
		</div>
		<table id="movieList" class="table table-hover">
			<thead class="table-secondary">
				<tr>
					<th>movieCode</th>
					<th>title</th>
					<th>openDate</th>
					<th>state</th>
					<th>genre</th>
					<th>directors</th>
				</tr>
			</thead>
			<tbody>
			
			</tbody>
		</table>
		<div class="row justify-content-center">
			<ul class="pagination col-auto">
				<li class="page-item" id="double-left">
					<i class="bi bi-chevron-double-left page-link"></i>
				</li>
				<li class="page-item" id="single-left">
					<i class="bi bi-chevron-left page-link"></i>
				</li>
				
				<li class="page-item" id="single-right">
					<i class="bi bi-chevron-right page-link"></i>
				</li>
				<li class="page-item" id="double-right">
					<i class="bi bi-chevron-double-right page-link"></i>
				</li>
			</ul>
		</div>
		<form name="movieForm">
			<input type="hidden" name="movieCode" value="">
		</form>
	</div>
</body>
</html>
