<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<script id="data" type="application/json"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	
	<title>Admin - Movie Register</title>
	<script th:src="@{/js/admin/movie/register.js}"></script>
</head>
<body>
	<div class="container">
		<th:block th:insert="~{admin/header/navbar::adminNav}"></th:block>
		<h2 class="my-3">영화 등록하기</h2>
		<hr>
		
		<form name="movieForm" enctype="multipart/form-data" method="post" th:action="@{register}">
			<div class="my-2 row">
				<label class="col-2 col-form-label">영화 코드 :</label>
				<div class="col-10">
					<input name="movieCode" class="form-control" placeholder="영화 코드 (API)" type="text"
					       th:value="${movieCode} ? ${movieCode} : ''" disabled>
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">제목 :</label>
				<div class="col-10">
					<input name="title" class="form-control" placeholder="제목 입력" required>
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">감독 :</label>
				<div class="col-10">
					<input name="directors" class="form-control" placeholder="감독 입력">
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">출연 배우 :</label>
				<div class="col-10">
					<input name="actors" class="form-control" placeholder="배우 입력">
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">런타임(분) :</label>
				<div class="col-10">
					<input name="showTime" class="form-control" type="number" placeholder="런타임 입력">
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">개봉일 :</label>
				<div class="col-10">
					<input name="openDate" id="datePicker" class="form-control" placeholder="MM/DD/YYYY">
					<script>
					    $('#datePicker').datepicker({
					        uiLibrary: 'bootstrap5'
					    });
					    $('.gj-datepicker').removeClass('mb-3');
					</script>
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">장르 :</label>
				<div class="col-10">
					<input name="genre" class="form-control" placeholder="장르 입력">
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">심의 등급 :</label>
				<div class="col-10">
					<input name="rateGrade" class="form-control" placeholder="심의등급 입력">
				</div>
			</div>
			<div class="my-2 row">
				<label class="col-2 col-form-label">포스터 이미지 링크 :</label>
				<div class="col-10">
					<input name="img" class="form-control" placeholder="포스터 입력">
				</div>
			</div>
			<div class="my-2 row justify-content-end">
				<div class="col-auto">
					<a th:href="@{register/api}" class="btn btn-outline-dark">API로 가져오기</a>
				</div>
				<div class="col-auto">
					<button id="registerBtn" type="submit" class="btn btn-primary">등록하기</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
