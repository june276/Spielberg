<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>Admin - MovieList</title>
	
	<script th:src="@{/js/admin/movie/list.js}"></script>
</head>
<body>
	<!-- 헤더 작업 영역 -->
	<div class="container">
		<th:block th:insert="~{admin/header/navbar::adminNav}"></th:block>
		<h2>영화 목록</h2>
		<hr>
		<a th:href="@{movie/register}" class="btn btn-primary mb-2">새 영화 등록</a>
		
		<table id="movieList" class="table table-hover">
			<thead class="table-info">
			<tr>
				<th>#</th>
				<th>제목</th>
				<th>감독</th>
				<th>개봉일</th>
				<th>장르</th>
				<th>누적 관객 수</th>
			</tr>
			</thead>
			<tbody>
			<th:block th:each="movie : ${list}">
			<tr>
				<td class="movieId" th:text="${movie.id}">id</td>
				<td th:text="${movie.title}">title</td>
				<td th:text="${movie.directors}">directors</td>
				<td th:text="${movie.openDate}">open date</td>
				<td th:text="${movie.genre}">genre</td>
				<td th:text="${audiCnt}">audi cnt</td>
			</tr>
			</th:block>
			</tbody>
		</table>
		
		<!-- 페이지네이션 -->
	</div>
</body>
</html>
