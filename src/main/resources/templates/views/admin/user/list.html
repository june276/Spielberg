<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>Admin - User List</title>
	
	<script th:src="@{/js/admin/user/list.js}"></script>
</head>
<body class="mb-5">
	<div class="container">
		<th:block th:insert="~{admin/header/navbar::adminNav}"></th:block>
		<h2 class="my-3">신고 목록</h2>
		<hr>
		<div class="row">
			<div class="col-3">
				<select class="form-select" id="selectStatus">
					<option value="ALL">전체 보기</option>
					<option value="ACTIVE">활성화</option>
					<option value="DEACTIVE">정지</option>
					<option value="RESIGN">탈퇴</option>
				</select>
			</div>
		</div>
		<table id="userTable" class="table">
			<thead>
			<tr>
				<th>#</th>
				<th>Username</th>
				<th>Name</th>
				<th>Email</th>
				<th>PhoneNum</th>
				<th>Birthday</th>
				<th>Gender</th>
				<th>Status</th>
				<th></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			
			</tbody>
		</table>
	</div>
</body>
</html>
